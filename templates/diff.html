<!DOCTYPE html>
<html>
<head>
	<title>osu-wiki {{articleBasename}} {{locale}} diff</title>
	<link rel="stylesheet" href="{{toOutputDirectory}}/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css">
	<style>
		.d2h-file-header {
			display: none !important;
		}
	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<div class="title">
		<span>osu-wiki {{articlePath}} {{locale}} diff</span>
		<span class="title__last-update">since {{commitId}} / {{commitDate}}</span>
	</div>
	<div id="diff"></div>
	<footer>
		<div>Diff view generated by <a href="https://diff2html.xyz/">diff2html</a></div>
		<div><a href="https://github.com/cl8n/osu-wiki-status">Source code and issue tracker</a></div>
	</footer>
	<script id="diff-string" type="text/plain">{{diff}}</script>
	<script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var diff2htmlUi = new Diff2HtmlUI(
				document.getElementById('diff'),
				document.getElementById('diff-string').innerHTML
					.replace(/&#039;/g, "'")
					.replace(/&quot;/g, '"')
					.replace(/&gt;/g, '>')
					.replace(/&lt;/g, '<')
					.replace(/&amp;/g, '&'),
				{
					drawFileList: false,
					fileContentToggle: false,
					stickyFileHeaders: false,
				},
			);
			diff2htmlUi.draw();
		});
	</script>
</body>
</html>
